<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />

    <link rel="preconnect" href="https://www.themealdb.com" />
    <link rel="dns-prefetch" href="https://www.themealdb.com" />
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com" />
    <link rel="preconnect" href="https://securetoken.googleapis.com" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover"
    />

    <meta name="theme-color" content="#000000" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>MoodMenu | Discover Recipes Based on Your Mood</title>
    <meta
      name="description"
      content="MoodMenu helps you find the perfect recipe or restaurant based on your current mood and dietary preferences. Discover personalized meal recommendations today."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moodmenu.kanini.top/" />
    <meta
      property="og:title"
      content="MoodMenu | Discover Recipes Based on Your Mood"
    />
    <meta
      property="og:description"
      content="Personalized recipe and restaurant recommendations tailored to how you feel."
    />
    <meta
      property="og:image"
      content="/assets/icon-only.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://moodmenu.kanini.top/" />
    <meta
      property="twitter:title"
      content="MoodMenu | Discover Recipes Based on Your Mood"
    />
    <meta
      property="twitter:description"
      content="Personalized recipe and restaurant recommendations tailored to how you feel."
    />
    <meta
      property="twitter:image"
      content="/assets/icon-only.png"
    />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="/assets/icon-only.png" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Umami Analytics -->
    <script
      defer
      src="https://analytics.genaul.com/script.js"
      data-website-id="c04c21d9-1afc-4b2c-ad05-66a70c2e2eb6"
    ></script>
  </head>

  <body class="safe-area-padding">
    <noscript>
      <div class="no-script-content">
        <span>This app requires you to have the Javascript enabled</span>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
